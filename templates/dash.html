<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" />


    <title>Dash</title>
  </head>

  <body>
    <div class="row justify-content-center">
      <div class="col-lg-4">
        <div class="alert alert-primary alert-dismissible fade show">
          <strong>welcome to MyJobs</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
    <!--nav-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Hi,Welcome</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('listEmployee')}}">Employees</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('listJob')}}">Jobs</a>
            </li>


          </ul>
          <form class="d-flex">
            <div class="input-group">
              <input type="search" class=" form-control form-control-sm" placeholder="Search"
                aria-label="Recipient's username" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-success btn-sm" type="submit" id="button-addon2"><i class="fa fa-search">
                  </i></button>
              </div>
            </div>
          </form>
          <a href="/logout" class="ml-3 btn btn-sm btn-danger"onclick="return confirm('Are You Sure For Logout?'">Log Out</a>
        </div>
      </div>
    </nav>

    <section>
      <div class="jumbotron text-center" style="background-image: url('../pic.jpg');
      height: 60vh;background-position: center;
    background-repeat: no-repeat;background-size:cover;">
        <h1 class="display-4" style="padding:40px ;color:darkgray;">Welcome to my website</h1>
        <p class="lead">
          Welcome to Myjobs Here you can get a job and search a job.Lead a happy life and enjoy every moment you get.
        </p>
        <button class="btn btn-lg btn-outline-success">Contact Me</button>
      </div>
    </section>

    <!--dashboard contents-->
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-lg-3 col-md-3">
          <div class="card card-border">
            <div class="card-body">
              <h4 class="card-title"> <small class="text-muted">Employees

                </small></h4>
            </div>
            <div class="list-group list-group-flush">

              <a href="{{ url_for('listEmployee')}}" class="list-group-item list-group-item-primary">View all</a>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <div class="card card-border">
            <div class="card-body">
              <h4 class="card-title"> <small class="text-muted">Jobs

                </small></h4>
            </div>
            <div class="list-group list-group-flush">

              <a href="{{ url_for('listJob')}}" class="list-group-item list-group-item-primary">View all</a>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
    </script>
  </body>

</html>
