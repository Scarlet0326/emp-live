<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
            integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
            crossorigin="anonymous" />
        <style>
            body {
                background-image: url("../back.png");
            }

            .logos {
                text-shadow: 2px 2px 15px blue;
            }

            .card {
                margin-top: 60px;
            }
        </style>
        <title>Login</title>
    </head>

    <body class="Login" style="background-color: grey">
<form action="{{url_for('signup')}}" autocomplete="on" method="POST" enctype="multipart/form-data">
        
        <!-- Optional JavaScript -->
        <!-- Popper.js first, then Bootstrap JS -->
        <div class="container mt-5" >
            <div class="row justify-content-center ">
                <div class="col col-lg-4 col-md-4">
                    <div class="card  bx">
                        <div class="card-body">
                            <div class="card-title">
                                <h4>Create Account</h4>
                                <p class="card-text small text-muted">Welcome to my Jobs</p>
                                <form method="POST" action="{{url_for('signup')}}" >
                                    <div class="mb-3">
                                        <input type="text" class="form-control form-control-sm" placeholder="Employee name" name="employee_name" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="email" class="form-control form-control-sm" placeholder="Employee Email" name="employee_email" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control form-control-sm"
                                            placeholder="Password" name="employee_password" required>
                                    </div>
									<div class="mb-3">
                                        <input type="text" class="form-control form-control-sm" 			placeholder="Employee Address" name="employee_address" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control form-control-sm" placeholder="Employee mobile" name="employee_mobile"
                                            required>
                                    </div>									
                                    <div class="mb-3">

                                        <button class="btn btn-block btn-success" value="Create Account">Create
                                            Account</button>
                                    </div>



                                    <div class="mb-3">
                                        <a href="login.html">Sign in</a>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

</form>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
        </script>
    </body>

</html>
