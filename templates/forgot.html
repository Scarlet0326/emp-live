<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
            integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
            crossorigin="anonymous" />
        <style>
            .logos {
                text-shadow: 2px 2px 15px blue;
            }

            .card {
                margin-top: 60px;
            }
        </style>
        <title>Login</title>
    </head>

    <body class="Login">

        <div class="row justify-content-center">
            <div class="col-lg-4 logos">

                <div class="lg-12"
                    style="color: blue;font-size: 40px ;margin:auto;background-color:cyan ;padding: 10px; padding-left: 20px;">
                    <strong>Welcome to MyJobs</strong>
                </div>

            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- Popper.js first, then Bootstrap JS -->
        <div class="lg-12">
            <div class="row justify-content-center">
                <div class="col col-lg-4 col-md-4">
                    <div class="card  bx">
                        <div class="card-body">
                            <div class="card-title">
                                <h2>Create Password</h2>

                                <form>
                                    <div class="mb-3">
                                        <input type="email" class="form-control form-control-sm"
                                            placeholder="Enter Email" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control form-control-sm"
                                            placeholder="Create New Password" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control form-control-sm"
                                            placeholder=" Confirm password" required>
                                    </div>
                                    <div class="mb-3">

                                        <a href="index.html" class="btn btn-block btn-success">Confirm</a>


                                    </div>

                                    <div class="mb-3">
                                        <a href="index.html">Sign in</a>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
        </script>
    </body>

</html>
